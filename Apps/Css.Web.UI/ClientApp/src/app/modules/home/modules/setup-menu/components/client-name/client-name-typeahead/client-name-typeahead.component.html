<ng-select [items]="clientItemsBuffer" [loading]="loading" bindLabel="name" bindValue="id" placeholder="All"
  [typeahead]="typeAheadInput$" (scroll)="onClientScroll($event)" (scrollToEnd)="onClientScrollToEnd()"
  (change)="onClientChange($event)" (clear)="clearSelectedValues()">
  <ng-template ng-header-tmp>
    <small class="form-text text-muted">Loaded {{clientItemsBuffer.length}} of
      {{totalItems}}</small>
  </ng-template>
  <ng-template ng-option-tmp let-item="item" let-index="index">
    <b>{{item.name}}</b>
  </ng-template>
</ng-select>
