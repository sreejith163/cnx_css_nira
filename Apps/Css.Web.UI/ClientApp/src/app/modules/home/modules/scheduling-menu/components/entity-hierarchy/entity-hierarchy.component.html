<div class="container-fluid ">
    <div class="row">
        <div class="col-12 col-md-12">
            <h2 id="page_title" class="mt-2">Entity Hierarchy</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-left">
                <li class="breadcrumb-item"><a>Scheduling Menu</a></li>
                <li class="breadcrumb-item active"><b>Entity Hierarchy</b> </li>
            </ol>
        </div>
    </div>

    <div class="row m-l-r-10">
        <div class="col-md-3">
            {{ 'Client_name' | translate }}
            <app-client-name-typeahead (clientSelected)="setClient($event)"></app-client-name-typeahead>
        </div>
    </div>

    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="dual-list list-right col-md-6">
                <div class="well">

                    <div class="card text-m" >
                        <ngx-spinner [name]="spinnerLeft"></ngx-spinner>
                            <div class="card-header">
                              <h3 class="card-title text-m"> Entity Hierarchy</h3>
              
                              <div class="card-tools">
                               
                              </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0" style="height: 300px;">
                                
                            </div>
                    </div>
                        
                </div>
            </div>
    
    
            <div class="dual-list list-left col-md-6">
                <div class="well">

                    <div class="card text-m">
                        <ngx-spinner [name]="spinnerRight"></ngx-spinner>
                        <div class="card-header">
                          <h3 class="card-title text-m"> Scheduling Group</h3>
          
                          <div class="card-tools">
                           
                          </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0" style="height: 300px;">
                        </div>
                    </div>
            </div>
        </div>

</div>
